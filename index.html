<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Jamming Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Jamming Companion</h1>
    <div class="controls">
        <div class="control-group">
            <label for="timeSig">Time Signature:</label>
            <select id="timeSig">
                <option value="4">4/4</option>
                <option value="3">3/4</option>
            </select>
        </div>
        <div class="control-group">
            <label for="tempo">Tempo (BPM):</label>
            <input type="number" id="tempo" value="120" min="60" max="200">
        </div>
        <div class="control-group">
            <label for="instrument">Instrument:</label>
            <select id="instrument">
                <option value="guitar">Guitar</option>
                <option value="piano">Piano</option>
                <option value="organ">Organ</option>
                <option value="strings">Strings</option>
            </select>
        </div>
        <div class="control-group">
            <label for="pattern">Playing Pattern:</label>
            <select id="pattern">
                <option value="sustained">Sustained Chord</option>
                <option value="arpeggio">Arpeggio Up</option>
                <option value="arpeggio-down">Arpeggio Down</option>
                <option value="broken">Broken Chord</option>
                <option value="strumming">Strumming Pattern</option>
            </select>
        </div>
        <div class="control-group">
            <label for="progression">Chord Progression:</label>
            <select id="progression">
                <option value="random">Random Chords</option>
                <option value="pop">I-V-vi-IV (Pop)</option>
                <option value="jazz">ii-V-I (Jazz)</option>
                <option value="classic">I-IV-V-I (Classic)</option>
                <option value="sad">vi-IV-I-V (Sad)</option>
            </select>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <div class="display">
        <div id="current-chord">F</div>
        <div id="upcoming">
            <div class="upcoming-chord">Next: Bb (2)</div>
            <div class="upcoming-chord">Then: C (1)</div>
            <div class="upcoming-chord">Then: Dm (2)</div>
        </div>
        <div id="bar">Bar: 1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
